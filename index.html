<!DOCTYPE html> <!--Declaration that specifies the type of document being used-->
<html lang="en"> <!--The beginning of an HTML document with the lang attribute-->
    <head> <!--contains metadata(data about data) -->
        <meta charset="utf-8"><!--ensures the webpage displays special symbols and characters from different language correctly in the browser-->
        <title>Title</title><!--gives webpages a displayable title in the browser's tab-->
    </head>
    <body> <!--Contains all HTML elements displayed on the webpage-->

    </body>
</html> <!--The end of an HTML document-->
